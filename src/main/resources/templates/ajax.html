<!DOCTYPE html>
<html>

<head>
    <title>Calculator Converter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Target Tech</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div class="text-center">
            <h1>Calculator</h1>
        </div>

        <form class="form-horizontal" id="search-form">

            <div class="form-group form-group-lg">
                <span class="col-sm-2 control-label"></span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number1" placeholder="Ex: 10"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <span class="col-sm-2 control-label"></span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="number2" placeholder="Ex: 20"/>
                </div>
            </div>
            <label for="operation">operation</label>

            <select id="operation">
                <option value="Add">Add</option>
                <option value="Subtract">Subtract</option>
                <option value="Multiply">Multiply</option>
                <option value="Divide">Divide</option>
            </select>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-convert"
                            class="btn btn-primary btn-lg">Calculate
                    </button>
                </div>
            </div>
           </form>

    </div>


    <div id="feedback" class="text-center">
    </div>

</div>

<div class="container">
    <footer>
    </footer>
</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
