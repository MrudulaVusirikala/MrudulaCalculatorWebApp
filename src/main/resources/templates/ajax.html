<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Target Tech</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div class="text-center">
            <h1>Temperature Converter</h1>
        </div>

        <form class="form-horizontal" id="search-form">

            <div class="custom-control custom-radio">
                <span class="col-sm-2 control-label"></span>
                <input type="radio" class="custom-control-input" id="conversionTypeCelsius" name="conversionType" value="C">
                <label class="custom-control-label" for="conversionTypeCelsius">Celsius</label>
            </div>

            <div class="custom-control custom-radio">
                <span class="col-sm-2 control-label"></span>
                <input type="radio" class="custom-control-input" id="conversionTypeFahrenheit" name="conversionType" value="F">
                <label class="custom-control-label" for="conversionTypeFahrenheit">Fahrenheit</label>
            </div>

            <div class="form-group form-group-lg">
                <span class="col-sm-2 control-label"></span>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="conversionValues" placeholder="Ex: 10, 20, 30"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-convert"
                            class="btn btn-primary btn-lg">Convert
                    </button>
                </div>
            </div>
        </form>

    </div>

    <div id="feedback" class="text-center">
    </div>

</div>

<div class="container">
    <footer>
    </footer>
</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
